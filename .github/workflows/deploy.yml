name: Deploy with Fabric

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python & Pip
        run: |
          sudo apt-get update -y
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y python3 python3-pip

      - name: ⚙️ Install Fabric and required dependencies
        run: |
          pip3 install \
            fabric==2.6.0 \
            invoke==1.4.1 \
            six==1.16.0 \
            decorator==4.4.2 \
            lexicon==1.0.0

      - name: 🚀 Deploy using Fabric
        run: |
          fab -H aabid@devserver1 deploy_cicd

