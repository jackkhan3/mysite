name: Deploy Website

on:
  push:
    paths:
      - '**.html'
      - '**.css'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Install Fabric
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install fabric

      - name: Run Fabric Deploy
        run: fab -H ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} deploy_gitsite

