name: Deploy with Fabric

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python & Pip
        run: |
          sudo apt-get update -y
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y python3 python3-pip

      - name: Install Fabric and Invoke
        run: |
          pip3 install fabric==2.6.0 invoke

      - name: Deploy using Fabric
        run: |
          fab deploy

