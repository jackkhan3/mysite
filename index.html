<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Whiteboard Site</title>
  <style>
    body {
      background-color: #fdfdfd;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 2rem;
      color: #222;
    }

    h1 {
      border-bottom: 2px dashed #444;
      padding-bottom: 0.5rem;
    }

    .note {
      background: #ffffcc;
      border: 2px dashed #ccc;
      padding: 1rem;
      margin-top: 1rem;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .sticky {
      background: #ffeeba;
      padding: 0.75rem;
      margin: 1rem 0;
      font-weight: bold;
      font-style: italic;
      border-left: 4px solid #f0ad4e;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>üìù Welcome to My Annotated Site</h1>

  <div class="note">
    This is a whiteboard-style note. You can write updates, logs, or ideas here.
  </div>

  <div class="sticky">
    ‚úÖ This area can highlight important messages or version info!
  </div>

  <footer>
    &copy; 2025 Jack Khan
  </footer>

</body>
</html>
